<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #333;
        }
        .date {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Account Notice</h1>
        <p>
            Your service is scheduled for suspension on 
            <span class="date">20/02/2026 at 00:00</span> 
            due to pending payment.
        </p>
        <p>
            Please contact support or update your billing information to avoid interruption.
        </p>
    </div>
</body>
</html>
